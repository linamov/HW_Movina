<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 4.4</title>
</head>
<body>
  <h1>User Info</h1>

  <script>
    const currentYear = new Date().getFullYear();

    // Birth year
    const birthYear = prompt("What's your birth year?");
    let birthMessage = "";
    if (!birthYear) {
      alert("🙈 Oh no! Hiding your age, huh?  Mysterious!");
    } else {
      const age = currentYear - Number(birthYear);
      birthMessage = `🎂 You are ${age} years old. Nice!`;
    }

    // City
    const city = prompt("Which city do you live in?");
    let cityMessage = "";
    if (!city) {
      alert("🏙️ No city? Are you a nomad? Or from a secret base?");
    } else {
      const cityLower = city.toLowerCase();
      if (cityLower === "kyiv") {
        cityMessage = "🇺🇦 You live in Kyiv – the capital of Ukraine!";
      } else if (cityLower === "washington") {
        cityMessage = "🗽 You live in Washington – capital of the USA!";
      } else if (cityLower === "london") {
        cityMessage = "🎡 You live in London – capital of the UK!";
      } else {
        cityMessage = `🏘️ You live in ${city}. Sounds like a lovely place!`;
      }
    }

    // Sport
    const sport = prompt("What's your favorite sport?");
    let sportMessage = "";
    if (!sport) {
      alert("🎮 No favorite sport? Maybe your superpower is Netflix marathons!");
    } else {
      const sportLower = sport.toLowerCase();
      if (sportLower === "football") {
        sportMessage = "⚽ Cool! Wanna be the next Lionel Messi?";
      } else if (sportLower === "boxing") {
        sportMessage = "🥊 Boom! Future champ like Oleksandr Usyk?";
      } else if (sportLower === "tennis") {
        sportMessage = "🎾 Ace! Serena Williams better watch out!";
      } else {
        sportMessage = `💪 Your favorite sport is ${sport}. Respect!`;
      }
    }

    // Show summary only with filled answers
    let summary = "📝 Here's what we got:\n\n";
    if (birthMessage) summary += birthMessage + "\n";
    if (cityMessage) summary += cityMessage + "\n";
    if (sportMessage) summary += sportMessage;

    alert(summary);
  </script>
</body>
</html>
