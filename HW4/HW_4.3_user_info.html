<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 4.3</title>
</head>
<body>
  <h1>User Info</h1>

  <script>
    const currentYear = new Date().getFullYear();

    const birthYear = prompt("What's your birth year?");
    const city = prompt("Which city do you live in?");
    const sport = prompt("What's your favorite sport?");

    let birthMessage = "";
    let cityMessage = "";
    let sportMessage = "";

    // AGE
    if (!birthYear) {
      birthMessage = "Oh no! Hiding your age, huh? 🕵️‍♂️ Mysterious!";
    } else {
      const age = currentYear - Number(birthYear);
      birthMessage = `🎂 You are ${age} years old. Don't worry, you still look 18!`;
    }

    // CITY
    if (!city) {
      cityMessage = "No city? Are you a nomad? 🏕️ Or from a secret base?";
    } else {
      const cityLower = city.toLowerCase();
      if (cityLower === "kyiv") {
        cityMessage = "🇺🇦 You live in the capital of Ukraine – Kyiv! ";
      } else if (cityLower === "washington") {
        cityMessage = "🗽 You live in the capital of the USA – Washington!";
      } else if (cityLower === "london") {
        cityMessage = "🎡 You live in the capital of the UK – London!";
      } else {
        cityMessage = `🏘️ You live in ${city}. Sounds like a lovely place!`;
      }
    }

    // SPORT
    if (!sport) {
      sportMessage = "🎮 No favorite sport? Maybe your superpower is Netflix marathons?";
    } else {
      const sportLower = sport.toLowerCase();
      if (sportLower === "football") {
        sportMessage = "⚽ Cool! Wanna be the next Lionel Messi?";
      } else if (sportLower === "boxing") {
        sportMessage = "🥊 Boom! Future champ like Oleksandr Usyk?";
      } else if (sportLower === "tennis") {
        sportMessage = "🎾 Ace! Serena Williams better watch out!";
      } else {
        sportMessage = `💪 Your favorite sport is ${sport}. Respect!`;
      }
    }

    // FINAL OUTPUT 
    alert(
      "📝 Here's what we got about you:\n\n" +
      birthMessage + "\n" +
      cityMessage + "\n" +
      sportMessage
    );
  </script>
</body>
</html>
